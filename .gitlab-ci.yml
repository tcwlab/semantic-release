stages:
  - lint
  - build
  - test
  - release

mega-linter:
  stage: lint
  image: megalinter/megalinter:v5@sha256:33166bfd35ca79146783c79cdde5eabb1d873026bb10db4995c171e19561845e
  tags:
    - docker
    - linux
  script: ["true"] # if script: ["true"] does not work, you may try ->  script: [ "/bin/bash /entrypoint.sh" ]
  variables:
    # All available variables are described in documentation
    # https://megalinter.github.io/configuration/
    DEFAULT_WORKSPACE: $CI_PROJECT_DIR
  artifacts:
    when: always
    paths:
      - report
    expire_in: 1 week
  allow_failure: true
  except:
    - main
    - tags

docker-build:
  stage: build
  # Use the official docker image.
  image: docker:latest@sha256:206fb7d9747e035b5fb0b12840d1117ccce38b7508c5967ddd66bfc1f8abc36a
  tags:
    - docker
    - linux
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - echo "Running on branch $CI_COMMIT_BRANCH with tag = $CI_COMMIT_SHORT_SHA"
    - docker build --no-cache -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - echo "Pushing image '$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA' to gitlab registry"
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
  except:
    - main
    - tags

validate-image:
  stage: test
  image: tcwlab/dgoss:1.0.11@sha256:d6bc7759b20fd33e4b3ce7fcb3aa7ee73fca627983fb66136879cd738b2e3de0
  tags:
    - docker
    - linux
  variables:
    GOSS_FILES_PATH: goss
    GOSS_FILES_STRATEGY: cp
  script:
    - dgoss run -it $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  except:
    - main
    - tags

semantic-release:
  stage: release
  image: tcwlab/semantic-release:1.2.2@sha256:c5da216f337e7c5992e24cced38e96abeb42b563aa262ebf94a2cc6f2a5e55d4
  tags:
    - docker
    - linux
  script:
    - semantic-release
  only:
    refs:
      - main
  except:
    - tags
