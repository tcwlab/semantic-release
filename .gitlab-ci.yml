stages:
  - lint
  - build
  - test
  - release

mega-linter:
  stage: lint
  image: megalinter/megalinter:v5@sha256:13248eb75d6cafe41fa662931d0e1802567e5f878e3e9392cdde488084690853
  tags:
    - docker
    - linux
  script: ["true"] # if script: ["true"] does not work, you may try ->  script: [ "/bin/bash /entrypoint.sh" ]
  variables:
    # All available variables are described in documentation
    # https://megalinter.github.io/configuration/
    DEFAULT_WORKSPACE: $CI_PROJECT_DIR
  artifacts:
    when: always
    paths:
      - report
    expire_in: 1 week
  allow_failure: true
  except:
    - main
    - tags

docker-build:
  stage: build
  # Use the official docker image.
  image: docker:latest@sha256:c24538b2a7a081efc81185772bd8066d33cbf1f3e1a8249657395bdad4d5f844
  tags:
    - docker
    - linux
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - echo "Running on branch $CI_COMMIT_BRANCH with tag = $CI_COMMIT_SHORT_SHA"
    - docker build --no-cache -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - echo "Pushing image '$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA' to gitlab registry"
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
  except:
    - main
    - tags

validate-image:
  stage: test
  image: tcwlab/dgoss:1.0.6@sha256:40376ce21455d21f3e565b2da64536917809290ac6cd1a0791c6885f3990951d
  tags:
    - docker
    - linux
  variables:
    GOSS_FILES_PATH: goss
    GOSS_FILES_STRATEGY: cp
  script:
    - dgoss run -it $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  except:
    - main
    - tags

semantic-release:
  stage: release
  image: tcwlab/semantic-release:1.1.4@sha256:bae550f86b3312cb50632a626d80934470f175c8bfe5ea6e5b4ddb8c43c3158a
  tags:
    - docker
    - linux
  script:
    - semantic-release
  only:
    refs:
      - main
  except:
    - tags
